<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="stundenplan-feed">

    <template>
        <style>
             :host {
                display: block;
                font-size: smaller;
                margin: 0 auto;
                margin-top: 3%;
                margin-bottom: 5%;
                max-width: 650px;
            }

            span {
                padding-left: 7px;
            }

            paper-material {
                display: block;
                padding: 16px;
                background-color: #ffffff;
            }
            paper-checkbox{
                float: left;
                margin-top: 27px;
            }
            paper-checkbox{
                margin-right: 20px;
                margin-left: 15px;
                /* --paper-checkbox-checked-color: var(--paper-red-500); */
                --paper-checkbox-size: 23px;
            }   
            @media (max-width: 650px) {
                 :host {
                    margin-top: 0;
                }

            }
        </style>
        <template is="dom-repeat" items="[[filter(listItems)]]" as="item">
            <paper-material elevation="1">
                 <paper-checkbox data="[[item]]" on-click="newItemChecked" hidden$="{{!mode}}"></paper-checkbox> 
                <table>
                    <tr>
                        <td><b>[[item.courseType]] [[item.name]]</b></td>
                    </tr>
                    <tr>
                        <td>[[formatTimePretty(item.timeBegin)]] - [[formatTimePretty(item.timeEnd)]] <span></span>| <span>[[item.roomId]]</span></td>
                    </tr>
                    <tr>
                        <td>[[item.studentSet]] <span></span>| <span>[[item.lecturerName]]</span></td>
                    </tr>
                </table>
            </paper-material>
        </template>
    <app-localstorage-document id="storage" key="{{weekDay}}" data={{listItems}}>
    </app-localstorage-document>
    </template>
    <script src="stundenplan-feed.js"></script>
</dom-module>
