<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="stundenplan-feed">

    <template>
        <style>
             :host {
                display: block;
                font-size: smaller;
                margin: 0 auto;
                margin-top: 3%;
                margin-bottom: 5%;
                max-width: 650px;
            }

            span {
                padding-left: 7px;
            }

            paper-material {
                display: block;
                padding: 16px;
                background-color: #ffffff;
            }
            paper-checkbox{
                float: left;
                margin-top: 27px;
            }
            paper-checkbox{
                margin-right: 20px;
                margin-left: 15px;
                /* --paper-checkbox-checked-color: var(--paper-red-500); */
                --paper-checkbox-size: 23px;
            }   
            paper-fab{
                position: fixed;
                right: 15%;
                bottom: 10%;
                --paper-fab-background: #F44336;
                
            } 
             paper-fab:focus {
                background: #F44336;
            } 

            @media (max-width: 650px) {
                 :host {
                    margin-top: 0;
                }
                paper-fab{
                    right: 7%;
                    bottom: 7%;
                }

            }
        </style>
        <iron-ajax id="ajax" 
            auto 
            url="[[feedEventsUrl]]" 
            params='{"Accept": "application/json"}' 
            handle-as="json" 
            last-response="{{response}}">
        </iron-ajax>
        <!-- <iron-list id="liste" scroll-target="document" > -->
        <template is="dom-repeat" items="[[filter(listItems)]]" as="item">
            <paper-material elevation="1">
                 <paper-checkbox data="[[item]]" on-click="newItemChecked" hidden$="{{!inEditMode}}"></paper-checkbox> 
                <table>
                    <tr>
                        <td><b>[[item.courseType]] [[item.name]]</b></td>
                    </tr>
                    <tr>
                        <td>[[formatTimePretty(item.timeBegin)]] - [[formatTimePretty(item.timeEnd)]] <span></span>| <span>[[item.roomId]]</span></td>
                    </tr>
                    <tr>
                        <td>[[item.studentSet]] <span></span>| <span>[[item.lecturerName]]</span></td>
                    </tr>
                </table>
            </paper-material>
        </template>
    <paper-toast id="toast" text="Bitte einen Eintrag auswÃ¤hlen"></paper-toast>
    <!-- </iron-list> -->
    <paper-fab icon="edit" id="editFab" on-tap="editMode"></paper-fab>
    </template>
    <script src="stundenplan-feed.js"></script>
</dom-module>
