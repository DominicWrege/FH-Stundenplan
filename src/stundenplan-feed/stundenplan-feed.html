<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<dom-module id="stundenplan-feed">

    <template>
        <style>
             :host {
                display: block;
                font-size: smaller;
                margin: 0 auto;
                margin-top: 3%;
                margin-bottom: 5%;
                width: 100%;
                max-width: 720px;
            }

            span {
                padding-left: 7px;
            }

            paper-material {
                display: block;
                padding: 16px;
                background-color: #ffffff;
            }
            paper-checkbox{
                float: left;
                margin-top: 27px;
            }
            paper-checkbox{
                margin-right: 20px;
                margin-left: 15px;
                /* --paper-checkbox-checked-color: var(--paper-red-500); */
                --paper-checkbox-size: 23px;
            }   
            paper-fab{
                position: fixed;
                right: 15%;
                bottom: 10%;
                --paper-fab-background: #F44336;
                
            } 
             paper-fab:focus {
                background: #F44336;
            } 

            @media (max-width: 650px) {
                 :host {
                    margin-top: 0;
                }
                paper-fab{
                    right: 7%;
                    bottom: 7%;
                }

            }
        </style>
        <!-- <iron-list id="liste" scroll-target="document" > -->
        <template is="dom-repeat" items="[[filter(listItems)]]" as="item">
            <paper-material elevation="1">
                 <paper-checkbox data="[[item]]" on-tap="newItemChecked" hidden$="{{!inEditMode}}"></paper-checkbox> 
                <table>
                    <tr>
                        <td><b>[[item.courseType]] [[item.name]]</b></td>
                    </tr>
                    <tr>
                        <td>[[item.timeBegin]] - [[item.timeEnd]] <span></span>| <span>[[item.roomId]]</span></td>
                    </tr>
                    <tr>
                        <td>[[item.studentSet]] <span></span>| <span>[[item.lecturerName]]</span></td>
                    </tr>
                </table>
            </paper-material>
        </template>
    <!-- </iron-list> -->
        <template is="dom-if" if="{{!inEditMode}}">
            <paper-fab icon="edit" id="editFab" on-tap="editMode"></paper-fab>
        </template>
        <template is="dom-if" if="{{inEditMode}}">
            <paper-fab icon="save" id="saveButton" on-tap="saveItems"></paper-fab>
        </template>
    </template>
  
    </template>
    <script src="weekEvents.js"></script>
    <script src="myFilter.js"></script>
    <script src="stundenplan-feed.js"></script>
</dom-module>
