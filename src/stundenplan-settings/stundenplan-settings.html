<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">

<dom-module id="stundenplan-settings">
    <template>
        <style>
            :host {
                display: block;
                min-height: 335px;
            }
            #studiengang {
                width: 96%;
                margin-bottom: 16px;
            }
            h2{
                -webkit-margin-before: 0.1em;
            }
            #group {
                width: 80px;
                color: #FFF;
            }
            #gruppenbuchstabe {
                margin-bottom: 24px;
                width: 170px;
                display: block
            }
            iron-label{
                display: grid;
                grid-template-columns: 50px auto;
                margin-bottom: 18px;
            }
            paper-button[raised] {
                background-color: var(--paper-grey-200);
                margin-bottom: 14px;
            }
            paper-button {
                margin-top: 16px;
                height: 1.5em;
            }
            #close-btn{
                float: right;
                margin-bottom: 10px;
            }
            #reset-btn{
                color: var(--paper-red-500);
            }

            @media(max-width: 410px) {
                #close-btn{
                    float: left;
                    margin-bottom: 16px;
                } 
            }
            @media(max-height: 580px){
                h2{
                    margin-bottom: 0;
                }
                #studiengang{
                   height: 28px;
                   margin-bottom: 36px;
                }
            }
        </style>
        <dom-if if="{{!impressumVisible}}">
            <template>
                <h2>Einstellungen</h2>
                <paper-dropdown-menu id="studiengang" label="Studiengang">
                    <paper-listbox id="courseMenu" 
                                    slot="dropdown-content" 
                                    selected="{{course}}" 
                                    attr-for-selected="value">
                        <dom-repeat items="[[responseRaw]]" as="courses">
                            <template>  
                                <dom-if if="{{courses.semester !== null}}">
                                    <template>
                                        <dom-repeat items="{{courses.semester}}" as="semester">
                                            <template>
                                                <paper-item data="{{semester}}" value="{{courses.courseOfStudy}} {{semester}}">
                                                    {{courses.name}} {{semester}}
                                                </paper-item>
                                            </template> 
                                        </dom-repeat>
                                    </template>
                                </dom-if>
                                <dom-if if="{{courses.semester === null}}">
                                    <template>
                                        <paper-item data="{{semester}}" value="{{courses.courseOfStudy}}">
                                            {{courses.name}}
                                        </paper-item>
                                    </template>
                                </domi-if>
                            </template>
                        </dom-repeat>
                </paper-listbox>
                </paper-dropdown-menu>
                <paper-dropdown-menu id="gruppenbuchstabe" label="Gruppenbuchstabe">
                    <paper-listbox slot="dropdown-content" id="groupLetterMenu" selected="{{groupLetter}}" attr-for-selected="value">
                        <dom-repeat items="{{_allGroupLetters}}" as="item" initial-count="8">
                            <template>
                                <paper-item value="{{item}}">{{item}}</paper-item>
                            </template>
                        </dom-repeat>
                    </paper-listbox>
                </paper-dropdown-menu>
                <iron-label>
                    <paper-toggle-button id="filterByGroup" checked="{{group}}"></paper-toggle-button>
                    Nach Gruppenbuchstabe filtern
                </iron-label>
                <iron-label>
                    <paper-toggle-button id="qdlButton" checked="{{qdl}}"></paper-toggle-button>
                    QDL's anzeigen
                </iron-label>
                <paper-button raised id="reset-btn" on-tap="reset">Stundenplan zurücksetzen</paper-button>
                <paper-button raised id="close-btn" on-tap="close">Schließen</paper-button>
                <br>
                <paper-buttons on-tap="hideShowImpressum">Impressum</paper-button>
            </template> 
        </dom-if>
        <dom-if if="{{impressumVisible}}">
            <template>
                <stundenplan-impressum status="{{impressumVisible::close}}"></stundenplan-impressum>
            </template>
        </dom-if>
        <iron-ajax id="ajax" auto url="[[url]]/courses" handle-as="json" last-response="{{responseRaw}}">
        </iron-ajax>
    </template>
    <script>
    class StundenplanSettings extends Polymer.Element {
    static get is() { return "stundenplan-settings"; }
    static get properties() {
        return {
            _allGroupLetters: {
                type: Array,
                value: ["A", "B", "C", "D", "E", "F", "G", "H", "I", "J", "K",
                    "L", "M", "N", "O", "P", "Q", "L", "R", "S", "T", "U",
                    "V", "W", "Y", "Z"
                ]
            },
            impressumVisible:{
                type: Boolean,
                value: false
            },
            course: {
                type: String,
                observer: "feedChanged"
            },
            groupLetter: {
                type: String,
                observer: "filterChanged"
            },
            courses: {
                type: Array
            },
            qdl: {
                type: Boolean,
                value: false,
                observer: "filterChanged"
            },
            group: {
                type: Boolean,
                value: false,
                observer: "filterChanged"
            },
            url: {
                type: String,
            }
        }
    };
    constructor() {
        super();
        if (localStorage.course != null){
            this.course = localStorage.course;
        }
        if (localStorage.groupLetter != null){
            this.groupLetter = localStorage.groupLetter;
        }
        if (localStorage.group == "true") {
            this.group = true;
        }
        if (localStorage.qdl == "true") {
            this.qdl = true;
        }
    }
    filterChanged() {
        if (this.course != null && this.groupLetter != null) {
            localStorage.groupLetter = this.groupLetter;
            localStorage.qdl = this.qdl;
            localStorage.group = this.group;
            this.dispatchEvent(new CustomEvent('filter', {
                detail: {
                    group: this.group,
                    qdl: this.qdl,
                    groupLetter: this.groupLetter
                }
            }));
        }
    }
    feedChanged() {
        if (this.course !== null) {
            localStorage.course = this.course;
            this.dispatchEvent(new CustomEvent("feed", {
                detail: {
                    course: this.course
                }
            }));
        }
    }
    close() {
        this.dispatchEvent(new CustomEvent("close"));
    }
    reset() {
        this.dispatchEvent(new CustomEvent("reset"));
    }
    hideShowImpressum(){
        this.impressumVisible = !this.impressumVisible;
    }
}
window.customElements.define(StundenplanSettings.is, StundenplanSettings);
    
    
    </script>
</dom-module>
